var returnVal=true;

// challenge question: rnd1+rnd2 = ?   :-)
var rnd1=Math.floor(Math.random()*100);
var rnd2=Math.floor(Math.random()*10)+1;

function echeck(str) {
  var at="@"
  var dot="."

  for (i=0; i < str.length; i++) {
    var c = str.charAt(i);
    if (c < '!' || c > '~') return false;
  }

var lat=str.indexOf(at)
var lstr=str.length
var ldot=str.indexOf(dot)
if (str.indexOf(at)==-1){
   return false;
}

if (str.indexOf(at)==-1 || str.indexOf(at)==0 || str.indexOf(at)==lstr){
   return false
}

if (str.indexOf(dot)==-1 || str.indexOf(dot)==0 || str.indexOf(dot)==lstr){
    return false;
}

 if (str.indexOf(at,(lat+1))!=-1){
    return false;
 }

 if (str.substring(lat-1,lat)==dot ||
 str.substring(lat+1,lat+2)==dot){
    return false;
 }

 if (str.indexOf(dot,(lat+2))==-1){
    return false;
 }

 if (str.indexOf(" ")!=-1){
    return false;
 }

 return true;
}


function ncheck(str) {

  if (str.length < 3 || str.length > 8) return false;

  var c = str.charAt(0);
  if ((c < 'a' || c > 'z') && (c < 'A' || c > 'Z'))
    return false;

  for (i=1; i < str.length; i++) {
    var d = str.charAt(i);
    if (d == ':' || d < '!' || d > '~') 
      return false;
  }

  return true;
}


// alert(unescape("%E4%F6%FC%DF"));

function validate_form(thisform)
{
  with (thisform)
  {
    if (ncheck(username.value) == false)
    {
      username.focus();
      alert(unescape("Ung%FCltiger Benutzername (3..8 Zeichen beginnend mit Buchstabe)"));
      return false;
    }

    if (echeck(email.value) == false)
    {
      email.focus();
      alert(unescape("Ung%FCltige Emailadresse"));
      return false
    }

    if (email.value != email2.value)
    {
      email2.focus();
      alert(unescape("Emailadresse und Best%E4tigung ungleich"));
      return false
    }

    if (challenge.value != rnd1 + rnd2) {
      alert("Falsche Antwort - bitte nochmal versuchen");
      challenge.focus();
      return false;
    }
  }  

  return true;
}
